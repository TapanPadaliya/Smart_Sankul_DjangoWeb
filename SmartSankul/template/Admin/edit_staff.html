{% extends 'base.html'%}

{% block content %}

<div class="row">
   <div class="col-sm-12">
      <div class="card">
         <div class="card-body">
            <form method="post" action="{% url 'update_staff' %}" enctype="multipart/form-data">
                {% csrf_token %}
                  <div class="col-12">
                     <h5 class="form-title"><span>Edit  Staff</span></h5>
                  </div>
                {% include 'includes/messages.html' %}
                  <div class="col-sm-11">
                     <div class="form-group">
                        <label>Profile Pic</label>
                        <input type="file" class="form-control" name="profile_pic" >
                         <input type="text" class="form-control" name="staff_id" value="{{staff.admin.id}}" hidden>
                     </div>
                  </div>
                  <div class="col-sm-11">
                     <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="first_name" value="{{staff.admin.first_name}}" >
                     </div>
                  </div>
                  <div class="col-sm-11">
                     <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="last_name" value="{{staff.admin.last_name}}" >
                     </div>
                  </div>
                <div class="col-sm-11">
                     <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" value="{{staff.admin.email}}" >
                     </div>
                  </div>
                <div class="col-sm-11">
                     <div class="form-group">
                        <label>UserName</label>
                        <input type="text" class="form-control" name="username" value="{{staff.admin.username}}" >
                     </div>
                  </div>
                <div class="col-sm-11">
                     <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" placeholder="fill if you want to change" >
                     </div>
                  </div>
                <div class="col-sm-11">
                     <div class="form-group">
                       <label>Address</label>
                         <textarea class="form-control" name="address"  >{{staff.address}}</textarea>
                     </div>
                  </div>
                <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>Gender</label>
                                       <select class="form-control" name="gender" >
                                          <option>Select Gender</option>
                                          <option value="Female">Female</option>
                                          <option value="Male">Male</option>
                                          <option value="Others">Others</option>
                                       </select>
                                    </div>
                </div>
                 {% comment "course" %}
                <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>Course</label>
                                       <select class="form-control"  name="course_id" >
                                          <option>Select Course</option>
                                           {% for i in course %}
                                          <option value="{{i.id}}"> {{i.name}}</option>
                                           {% endfor %}
                                       </select>
                                    </div>
                </div>
                 <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>Session Year</label>
                                       <select class="form-control" name="session_year_id" >
                                          <option>Select Session Year</option>
                                          {% for i in session_year %}
                                          <option value="{{i.id}}">{{i.session_start}} To {{i.session_end}}</option>
                                           {% endfor %}
                                       </select>
                                    </div>
                </div>
                  <div class="col-sm-11">{% endcomment %}
                     <button type="submit" class="btn btn-primary">Update Student</button>
                  </div>

            </form>
         </div>
      </div>
   </div>
</div>


{% endblock %}
